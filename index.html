<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3さい おめでとう！しりとりAI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #FFF0F5; margin: 0; padding: 10px; display: flex; flex-direction: column; height: 100vh; box-sizing: border-box; overflow: hidden; }
        #header { height: 8%; color: #FF69B4; font-size: 1rem; font-weight: bold; }
        
        /* じじAIエリア */
        #aiArea { height: 25%; display: flex; flex-direction: column; justify-content: center; position: relative; border: 2px solid transparent; }
        #aiWord { font-size: 3.5rem; font-weight: bold; color: #FF4500; }
        
        /* きみの選択表示エリア */
        #userArea { height: 15%; display: flex; flex-direction: column; justify-content: center; position: relative; }
        #userWord { font-size: 2.2rem; font-weight: bold; color: #4169E1; }

        /* ボタンエリア */
        #choices { height: 42%; display: flex; flex-direction: column; gap: 8px; align-items: center; justify-content: center; }
        button.choice {
            width: 85%; max-width: 300px; padding: 12px; font-size: 1.5rem; border-radius: 50px; 
            border: none; background-color: #FFB6C1; color: white; box-shadow: 0 4px #FF1493; font-weight: bold;
        }
        button.choice:disabled { background-color: #d3d3d3; color: #888; box-shadow: none; }

        /* 勝者エリアに出す「もう一回」ボタン */
        .retry-btn { padding: 10px 20px; font-size: 1.2rem; background: #FFD700; border-radius: 10px; border: none; font-weight: bold; margin-top: 5px; cursor: pointer; }

        #msgArea { height: 10%; font-size: 1.1rem; color: #D2691E; font-weight: bold; }
        #qrcode { position: absolute; bottom: 5px; right: 5px; background: white; padding: 3px; border-radius: 5px; }
        #qrcode img { width: 45px; height: 45px; }
    </style>
</head>
<body>
    <div id="header">おたんじょうび おめでとう！</div>
    
    <div id="aiArea">
        <div id="aiWord">？？？</div>
        <div id="aiRetry"></div>
    </div>

    <div id="userArea">
        <div id="userWord"></div>
        <div id="userRetry"></div>
    </div>

    <div id="choices"></div>
    <div id="msgArea" id="msg">画面をタッチしてね</div>
    <div id="qrcode"></div>

    <script src="words.js"></script>
    <script>
        let voiceEnabled = false;
        let usedWords = []; // 使った単語を記録

        new QRCode(document.getElementById("qrcode"), { text: window.location.href, width: 45, height: 45 });

        document.body.onclick = () => {
            if(!voiceEnabled) {
                voiceEnabled = true;
                startGame();
            }
        };

        function startGame() {
            usedWords = [];
            document.getElementById('userWord').innerText = "";
            document.getElementById('aiRetry').innerHTML = "";
            document.getElementById('userRetry').innerHTML = "";
            // 最初はじじAIがランダムに選ぶ（ただし「ん」以外）
            const startCandidates = wordsData.filter(w => !w.kana.endsWith("ん"));
            const first = startCandidates[Math.floor(Math.random() * startCandidates.length)];
            aiTurn(first);
        }

        function aiTurn(word) {
            usedWords.push(word.kana);
            document.getElementById('aiWord').innerText = word.kana;
            document.getElementById('msgArea').innerText = "きみの ばん：どれに する？";
            speak(word.kana);
            showUserChoices(word.kana);
        }

        function showUserChoices(lastKana) {
            const container = document.getElementById('choices');
            container.innerHTML = '';
            const lastChar = lastKana.slice(-1);
            
            // 次に繋がる単語（まだ使っていないもの）
            let matches = wordsData.filter(w => w.kana.startsWith(lastChar) && !usedWords.includes(w.kana));

            if (matches.length === 0) {
                endGame("「カード」なくなっちゃった。", "ai"); // AIの勝ち
                return;
            }

            // 3つの枠を埋めるロジック
            for (let i = 0; i < 3; i++) {
                const btn = document.createElement('button');
                btn.className = 'choice';
                if (matches[i]) {
                    btn.innerText = matches[i].kana;
                    btn.onclick = (e) => { e.stopPropagation(); userTurn(matches[i]); };
                } else {
                    btn.innerText = "うりきれ";
                    btn.disabled = true;
                }
                container.appendChild(btn);
            }
        }

        function userTurn(word) {
            usedWords.push(word.kana);
            document.getElementById('userWord').innerText = word.kana;
            speak(word.kana);

            // 「ん」判定
            if (word.kana.endsWith("ん")) {
                setTimeout(() => endGame("「ん」がついたよ。", "ai"), 800);
                return;
            }

            // 次のAIの番
            setTimeout(() => {
                const nextChar = word.kana.slice(-1);
                let aiMatches = wordsData.filter(w => w.kana.startsWith(nextChar) && !usedWords.includes(w.kana));
                
                if (aiMatches.length === 0) {
                    endGame("じじの まけ！", "user");
                    return;
                }

                // AIはなるべく「ん」で終わらない単語を優先して選ぶ
                let smartChoice = aiMatches.find(w => !w.kana.endsWith("ん")) || aiMatches[0];
                aiTurn(smartChoice);
            }, 1000);
        }

        function endGame(text, winner) {
            document.getElementById('msgArea').innerText = text;
            speak(text);
            const retryBtn = `<button class="retry-btn" onclick="location.reload()">もういっかい！</button>`;
            if (winner === "ai") {
                document.getElementById('aiRetry').innerHTML = retryBtn;
            } else {
                document.getElementById('userRetry').innerHTML = retryBtn;
            }
        }

        function speak(text) {
            if(!voiceEnabled) return;
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = 'ja-JP';
            window.speechSynthesis.speak(uttr);
        }
    </script>
</body>
</html>
