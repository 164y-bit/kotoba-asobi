<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>かいとくん しりとり</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* ② デザイン：じじ様のこだわり通り、ここに集約 */
        body { font-family: sans-serif; text-align: center; background-color: #FFF0F5; margin: 0; padding: 10px; display: flex; flex-direction: column; height: 100vh; box-sizing: border-box; overflow: hidden; }
        #header { height: 8%; color: #FF69B4; font-size: 1.2rem; font-weight: bold; }
        #aiArea { height: 35%; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 2px dashed #FFB6C1; border-radius: 15px; background: white; margin-bottom: 5px; position: relative; }
        #aiWord { font-size: 3.5rem; font-weight: bold; color: #FF4500; }
        #userArea { height: 10%; font-size: 2rem; font-weight: bold; color: #4169E1; }
        #choices { height: 35%; display: flex; flex-direction: column; gap: 8px; align-items: center; justify-content: center; }
        button.choice { width: 85%; max-width: 300px; padding: 12px; font-size: 1.5rem; border-radius: 50px; border: none; background-color: #FFB6C1; color: white; box-shadow: 0 4px #FF1493; font-weight: bold; }
        button.choice:disabled { background-color: #d3d3d3; color: #888; box-shadow: none; }
        .retry-btn { padding: 15px 30px; font-size: 1.5rem; background: #FFD700; border-radius: 15px; border: none; font-weight: bold; box-shadow: 0 4px #DAA520; }
        #msgArea { height: 7%; font-size: 1rem; color: #D2691E; font-weight: bold; }
        #qrcode { position: absolute; bottom: 10px; right: 10px; background: white; padding: 5px; border-radius: 5px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div id="header">かいとくん しりとり</div>
    
    <div id="aiArea">
        <div style="font-size:0.8rem;color:#999;">じじAI</div>
        <div id="aiWord">タッチしてね</div>
        <div id="aiRetry"></div>
    </div>

    <div id="userArea">
        <div id="userWord"></div>
        <div id="userRetry"></div>
    </div>

    <div id="choices"></div>
    <div id="msgArea">がめんを おして スタート！</div>
    <div id="qrcode"></div>

    <script src="words.js"></script>
    <script src="logic.js"></script>
    <script src="event.js"></script>

    <script>
        /* ③ 表示・音処理（UI）のみをここに残す */
        let voiceEnabled = false;

        // QRコード生成
        try {
            new QRCode(document.getElementById("qrcode"), { text: window.location.href, width: 80, height: 80 });
        } catch(e) {}

        document.body.onclick = () => {
            if(!voiceEnabled) {
                voiceEnabled = true;
                speak("しりとりしよう！");
                handleStart(); // event.js の関数を呼ぶ
            }
        };

        // 画面リセット
        function resetDisplay() {
            document.getElementById('aiRetry').innerHTML = "";
            document.getElementById('userRetry').innerHTML = "";
            document.getElementById('userWord').innerText = "";
            document.getElementById('msgArea').innerText = "どれにする？";
        }

        // AIの表示更新
        function aiTurn(word) {
            usedWords.push(word.kana);
            document.getElementById('aiWord').innerText = word.kana;
            speak(word.kana);
            
            // logic.js で計算した選択肢を表示
            const choices = createChoices(word.kana);
            renderButtons(choices, word.kana.slice(-1));
        }

        // ユーザーの回答表示
        function updateUserDisplay(kana) {
            document.getElementById('userWord').innerText = kana;
        }

        // ボタンを描画する
        function renderButtons(displayWords, lastChar) {
            const container = document.getElementById('choices');
            container.innerHTML = '';

            displayWords.forEach(word => {
                const btn = document.createElement('button');
                btn.className = 'choice';
                btn.innerText = word.kana;
                btn.onclick = (e) => { 
                    e.stopPropagation(); 
                    handleUserSelect(word, lastChar); // event.js の関数を呼ぶ
                };
                container.appendChild(btn);
            });

            // 3つに満たない時の「うりきれ」補充
            while(container.children.length < 3) {
                const b = document.createElement('button');
                b.className = 'choice';
                b.innerText = "うりきれ";
                b.disabled = true;
                container.appendChild(b);
            }
        }

        // ゲーム終了表示
        function endGame(text, winner) {
            document.getElementById('msgArea').innerText = text;
            speak(text);
            const btn = `<button class="retry-btn" onclick="handleStart()">もういっかい！</button>`;
            if(winner === "ai") {
                document.getElementById('aiWord').innerText = text;
                document.getElementById('aiRetry').innerHTML = btn;
            } else {
                document.getElementById('userWord').innerText = "";
                document.getElementById('userRetry').innerHTML = btn;
            }
            document.getElementById('choices').innerHTML = '';
        }

        function speak(text) {
            if(!voiceEnabled) return;
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'ja-JP';
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
