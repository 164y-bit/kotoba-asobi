<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>かいとくん しりとり</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* デザイン：スマホとiPadの両方で崩れない設定 */
        body { font-family: sans-serif; text-align: center; background-color: #FFF0F5; margin: 0; padding: 5px; display: flex; flex-direction: column; height: 100vh; box-sizing: border-box; overflow: hidden; }
        #header { height: 6%; color: #FF69B4; font-size: 1.1rem; font-weight: bold; }
        #aiArea { height: 35%; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 2px dashed #FFB6C1; border-radius: 15px; background: white; margin-bottom: 5px; position: relative; }
        #aiWord { font-size: 3.5rem; font-weight: bold; color: #FF4500; }
        #userArea { height: 12%; font-size: 2.2rem; font-weight: bold; color: #4169E1; display: flex; align-items: center; justify-content: center; }
        #choices { height: 35%; display: flex; flex-direction: column; gap: 6px; align-items: center; justify-content: center; }
        button.choice { width: 85%; max-width: 300px; padding: 12px; font-size: 1.5rem; border-radius: 50px; border: none; background-color: #FFB6C1; color: white; box-shadow: 0 4px #FF1493; font-weight: bold; }
        button.choice:active { transform: translateY(4px); box-shadow: none; }
        .active-card { color: #FF1493 !important; text-decoration: underline; }
        .retry-btn { padding: 15px 30px; font-size: 1.5rem; background: #FFD700; border-radius: 15px; border: none; font-weight: bold; box-shadow: 0 4px #DAA520; }
        #msgArea { height: 10%; font-size: 1.1rem; color: #D2691E; font-weight: bold; display: flex; align-items: center; justify-content: center; padding-bottom: 10px; }
        #qrcode { position: absolute; top: 10px; right: 10px; background: white; padding: 3px; border-radius: 5px; border: 1px solid #ccc; z-index: 10; }
    </style>
</head>
<body>
    <div id="header">かいとくん しりとり</div>
    <div id="aiArea">
        <div style="font-size:0.8rem;color:#999;">じじAI</div>
        <div id="aiWord">タッチしてね</div>
        <div id="aiRetry"></div>
        <div id="qrcode"></div>
    </div>
    <div id="userArea"><div id="userWord"></div><div id="userRetry"></div></div>
    <div id="choices"></div>
    <div id="msgArea">がめんを おして スタート！</div>

    <script src="words.js"></script>
    <script src="logic.js"></script>
    <script src="event.js"></script>
    <script>
        let voiceEnabled = false;
        try { new QRCode(document.getElementById("qrcode"), { text: window.location.href, width: 80, height: 80 }); } catch(e) {}

        document.body.onclick = () => {
            if(!voiceEnabled) { voiceEnabled = true; speak("しりとりしよう！"); handleStart(); }
        };

        function resetDisplay() {
            document.getElementById('aiRetry').innerHTML = "";
            document.getElementById('userRetry').innerHTML = "";
            document.getElementById('userWord').innerText = "";
            document.getElementById('aiWord').classList.remove('active-card');
            document.getElementById('msgArea').innerText = "どれにする？";
        }

        function aiTurn(word) {
            document.getElementById('userWord').classList.remove('active-card');
            const el = document.getElementById('aiWord');
            el.innerText = word.kana;
            el.classList.add('active-card');
            speak(word.kana);
            const choices = createChoices(word.kana);
            renderButtons(choices, getNextFirstChar(word.kana));
        }

        function updateUserDisplay(kana) {
            document.getElementById('aiWord').classList.remove('active-card');
            const el = document.getElementById('userWord');
            el.innerText = kana;
            el.classList.add('active-card');
        }

        function renderButtons(displayWords, lastChar) {
            const container = document.getElementById('choices');
            container.innerHTML = '';
            displayWords.forEach(word => {
                const btn = document.createElement('button');
                btn.className = 'choice';
                btn.innerText = word.kana;
                btn.onclick = (e) => { e.stopPropagation(); handleUserSelect(word, lastChar); };
                container.appendChild(btn);
            });
            while(container.children.length < 3) {
                const b = document.createElement('button'); b.className = 'choice'; b.innerText = "うりきれ"; b.disabled = true; container.appendChild(b);
            }
        }

        function showWarning(txt) {
            const msg = document.getElementById('msgArea');
            msg.innerText = txt; msg.style.color = "red";
            speak(txt);
            setTimeout(() => { msg.style.color = "#D2691E"; msg.innerText = "どれにする？"; }, 1000);
        }

        function endGame(msg, winner, lastWord, keepButtons = true) {
            document.getElementById('msgArea').innerText = msg;
            speak(msg);
            const btn = `<button class="retry-btn" onclick="handleStart()">もう一回</button>`;
            if(winner === "ai") {
                document.getElementById('aiWord').innerText = "もう一回";
                document.getElementById('userWord').innerText = lastWord;
                document.getElementById('aiRetry').innerHTML = btn;
            } else {
                document.getElementById('aiWord').innerText = lastWord;
                document.getElementById('userWord').innerText = "もう一回";
                document.getElementById('userRetry').innerHTML = btn;
            }
            if (!keepButtons) {
                const buttons = document.querySelectorAll('.choice');
                buttons.forEach(b => b.disabled = true);
            } else {
                document.getElementById('choices').innerHTML = '';
            }
        }

        function speak(text) {
            if(!voiceEnabled) return;
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'ja-JP';
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
