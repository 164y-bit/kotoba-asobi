<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>じじのしりとりAI</title>
  <style>
    /* iPhoneでも見やすく、ボタンを大きくする調整 */
    body {
      font-family: system-ui, -apple-system, sans-serif;
      text-align: center;
      padding: 10px;
      background-color: #f0f8ff;
    }
    h1 { color: #333; font-size: 1.5rem; }
    #aiWord { font-size: 2.5rem; margin: 20px 0; font-weight: bold; color: #ff4500; }
    
    /* 孫が押しやすい巨大ボタン */
    .choices {
      display: flex;
      flex-direction: column; /* 縦に並べて押しやすく */
      gap: 15px;
      max-width: 300px;
      margin: 0 auto;
    }
    button.choice {
      font-size: 1.5rem;
      padding: 20px;
      border-radius: 15px;
      border: none;
      background-color: #4caf50;
      color: white;
      box-shadow: 0 4px #2e7d32;
    }
    button.choice:active { box-shadow: none; transform: translateY(4px); }

    /* 設定ボタン */
    #settingsBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ccc;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
    }

    /* 設定パネル */
    #settingsPanel {
      display: none;
      background: white;
      border: 2px solid #333;
      padding: 20px;
      position: absolute;
      top: 50px; left: 5%; right: 5%;
      z-index: 100;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<button id="settingsBtn" onclick="toggleSettings()">⚙️ 設定</button>
<h1>ことば遊びAI（しりとり）</h1>

<div id="settingsPanel">
  <h3>せってい</h3>
  <p>こえの おおきさ：<input type="range" id="volume" min="0" max="1" step="0.1" value="1"></p>
  <button onclick="toggleSettings()">とじる</button>
</div>

<div id="status">じじAIの ばん：</div>
<div id="aiWord">？？？</div>

<div class="choices" id="choices">
  </div>

<script src="words.js"></script>
<script>
  // 音声を出すための魔法（画面をどこか触ったら音を出す準備をする）
  let voiceEnabled = false;
  document.body.addEventListener('click', function() {
    if (!voiceEnabled) {
      const msg = new SpeechSynthesisUtterance('');
      window.speechSynthesis.speak(msg);
      voiceEnabled = true;
      console.log("Audio Enabled");
    }
  }, { once: true });

  function toggleSettings() {
    const panel = document.getElementById('settingsPanel');
    panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
  }

  // AIがしゃべる関数
  function speak(text) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = 'ja-JP';
    msg.volume = document.getElementById('volume').value;
    window.speechSynthesis.speak(msg);
  }

  // ゲームの開始（デモ用に最初の一言）
  window.onload = () => {
    const startWord = "りんご";
    document.getElementById('aiWord').innerText = startWord;
    // 最初の音声を少し遅らせる（iPhone対策）
    setTimeout(() => { speak(startWord); }, 1000);
  };
</script>
</body>
</html>
