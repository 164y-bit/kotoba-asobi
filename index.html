<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>しりとりAI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #FFF0F5; margin: 0; padding: 10px; display: flex; flex-direction: column; height: 100vh; box-sizing: border-box; overflow: hidden; }
        #header { height: 8%; color: #FF69B4; font-size: 1rem; font-weight: bold; }
        
        /* じじAIエリア */
        #aiArea { height: 25%; display: flex; flex-direction: column; justify-content: center; position: relative; }
        #aiLabel { font-size: 1rem; color: #666; margin-bottom: 5px; }
        #aiWord { font-size: 3.5rem; font-weight: bold; color: #FF4500; }
        
        /* きみの選択表示エリア */
        #userArea { height: 15%; display: flex; flex-direction: column; justify-content: center; position: relative; }
        #userWord { font-size: 2.2rem; font-weight: bold; color: #4169E1; }

        /* ボタンエリア */
        #choices { height: 42%; display: flex; flex-direction: column; gap: 8px; align-items: center; justify-content: center; }
        button.choice {
            width: 85%; max-width: 300px; padding: 12px; font-size: 1.5rem; border-radius: 50px; 
            border: none; background-color: #FFB6C1; color: white; box-shadow: 0 4px #FF1493; font-weight: bold;
        }
        button.choice:disabled { background-color: #d3d3d3; color: #888; box-shadow: none; }

        /* 勝者エリア用ボタン */
        .retry-btn { padding: 15px 30px; font-size: 1.5rem; background: #FFD700; border-radius: 15px; border: none; font-weight: bold; box-shadow: 0 4px #DAA520; }

        #msgArea { height: 10%; font-size: 1.1rem; color: #D2691E; font-weight: bold; }
        #qrcode { position: absolute; bottom: 5px; right: 5px; background: white; padding: 3px; border-radius: 5px; }
        #qrcode img { width: 45px; height: 45px; }
    </style>
</head>
<body>
    <div id="header">おたんじょうび おめでとう！</div>
    
    <div id="aiArea">
        <div id="aiLabel">じじAI</div>
        <div id="aiContent">
            <div id="aiWord">？？？</div>
        </div>
    </div>

    <div id="userArea">
        <div id="userLabel"></div>
        <div id="userContent">
            <div id="userWord"></div>
        </div>
    </div>

    <div id="choices"></div>
    <div id="msgArea">がめんを タッチしてね</div>
    <div id="qrcode"></div>

    <script src="words.js"></script>
    <script>
        let voiceEnabled = false;
        let usedWords = [];

        new QRCode(document.getElementById("qrcode"), { text: window.location.href, width: 45, height: 45 });

        document.body.onclick = () => {
            if(!voiceEnabled) {
                voiceEnabled = true;
                startGame();
            }
        };

        function startGame() {
            usedWords = [];
            document.getElementById('aiContent').innerHTML = '<div id="aiWord">？？？</div>';
            document.getElementById('userContent').innerHTML = '<div id="userWord"></div>';
            
            // 初手のランダム性を高める（「ん」以外から完全にランダム）
            const startCandidates = wordsData.filter(w => !w.kana.endsWith("ん"));
            const first = startCandidates[Math.floor(Math.random() * startCandidates.length)];
            aiTurn(first);
        }

        function aiTurn(word) {
            usedWords.push(word.kana);
            document.getElementById('aiWord').innerText = word.kana;
            document.getElementById('msgArea').innerText = "どれにする？";
            speak(word.kana);
            showUserChoices(word.kana);
        }

        function showUserChoices(lastKana) {
            const container = document.getElementById('choices');
            container.innerHTML = '';
            const lastChar = lastKana.slice(-1);
            
            // 正解候補（繋がるもの）と、不正解候補（繋がらないもの）に分ける
            let correctMatches = wordsData.filter(w => w.kana.startsWith(lastChar) && !usedWords.includes(w.kana));
            let incorrectMatches = wordsData.filter(w => !w.kana.startsWith(lastChar) && !usedWords.includes(w.kana));

            if (correctMatches.length === 0) {
                endGame("「カード」なくなっちゃった。", "ai");
                return;
            }

            // 知育ロジック：正解を1つ、不正解を2つ選ぶ（不正解が足りなければ正解を出す）
            let displayWords = [];
            displayWords.push(correctMatches.shift()); // 正解を1つ入れる
            
            // 残り2枠を埋める
            for(let i=0; i<2; i++) {
                if(incorrectMatches.length > 0) {
                    displayWords.push(incorrectMatches.splice(Math.floor(Math.random()*incorrectMatches.length), 1)[0]);
                } else if(correctMatches.length > 0) {
                    displayWords.push(correctMatches.shift());
                }
            }
            
            // ボタンをシャッフルして表示
            displayWords.sort(() => Math.random() - 0.5).forEach(word => {
                const btn = document.createElement('button');
                btn.className = 'choice';
                btn.innerText = word.kana;
                btn.onclick = (e) => { e.stopPropagation(); userTurn(word, lastChar); };
                container.appendChild(btn);
            });
            
            // 3枠に満たない場合は「うりきれ」を出す
            while(container.children.length < 3) {
                const btn = document.createElement('button');
                btn.className = 'choice';
                btn.innerText = "うりきれ";
                btn.disabled = true;
                container.appendChild(btn);
            }
        }

        function userTurn(word, lastChar) {
            // ルールチェック：間違った単語を選んだ場合
            if (!word.kana.startsWith(lastChar)) {
                speak("あれ？ちがうよ！");
                document.getElementById('msgArea').innerText = "ちがうのを えらんじゃった！";
                return; 
            }

            usedWords.push(word.kana);
            document.getElementById('userWord').innerText = word.kana;
            speak(word.kana);

            if (word.kana.endsWith("ん")) {
                setTimeout(() => endGame("「ん」がついたよ。", "ai"), 800);
                return;
            }

            setTimeout(() => {
                const nextChar = word.kana.slice(-1);
                let aiMatches = wordsData.filter(w => w.kana.startsWith(nextChar) && !usedWords.includes(w.kana));
                
                if (aiMatches.length === 0) {
                    endGame("じじの まけ！", "user");
                    return;
                }
                let smartChoice = aiMatches.find(w => !w.kana.endsWith("ん")) || aiMatches[0];
                aiTurn(smartChoice);
            }, 1000);
        }

        function endGame(text, winner) {
            document.getElementById('msgArea').innerText = text;
            speak(text);
            const retryBtn = `<button class="retry-btn" onclick="startGame()">もういっかい！</button>`;
            if (winner === "ai") {
                document.getElementById('aiContent').innerHTML = retryBtn;
            } else {
                document.getElementById('userContent').innerHTML = retryBtn;
            }
            document.getElementById('choices').innerHTML = ''; // ボタンを消す
        }

        function speak(text) {
            if(!voiceEnabled) return;
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = 'ja-JP';
            window.speechSynthesis.speak(uttr);
        }
    </script>
</body>
</html>
